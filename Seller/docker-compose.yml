      # - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    ports:
      - 7351:7051
      - 7353:7053
    volumes:
        - /var/run/:/host/var/run/
        - ../artifacts/:/etc/hyperledger/configtx
        - ../artifacts/crypto-config/peerOrganizations/seller.example.com/peers/peer0.seller.example.com/msp:/etc/hyperledger/peer/msp
        - ../artifacts/crypto-config/peerOrganizations/seller.example.com/users:/etc/hyperledger/msp/users
        - ../artifacts/crypto-config/ordererOrganizations/example.com/tlsca/:/etc/hyperledger/rootca/
        - ../artifacts/crypto-config/peerOrganizations/seller.example.com/peers/peer0.seller.example.com/tls:/etc/hyperledger/fabric/tls
    depends_on:
      - couchdb2
