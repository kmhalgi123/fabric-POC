      - "10054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.seller.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/${sk} -b admin:adminpw -d'
    volumes:
      - ../artifacts/crypto-config/peerOrganizations/seller.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.seller.example.com
